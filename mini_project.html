<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini_project</title>
    <link rel="stylesheet" href="CSS/mini_project.css" />
  </head>
  <body>
    <header>
      <h1>Mini Project</h1>
      <nav>
        <a href="#profile1">Dog</a>
        <a href="#profile2">Cat</a>
        <a href="#profile3">Cow</a>
      </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="img/dog-7671355_1920.jpg" alt="Dog" width="500" height="500">
                <figcaption>Labrador Retriever <span class="nowrap">(Favourite Pet)</span></figcaption>
                <p><q>Dog is the most famous pet animal all over the world.</q></p>
            </figure>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="img/Persian Cat.jpg" alt="Cat" width="500" height="500">
                <figcaption>Persian Cat</figcaption>
                <p><q>A cat is very easy to maintain when compared to Dogs.</q></p>
            </figure>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="img/Cow img.jpg" alt="Cow" width="500" height="500">
                <figcaption>Jersey Cow</figcaption>
                <p><q>A Cow is the most famous living stock when it comes to Dairy product.</q></q></p>
            </figure>
        </article>
    </main>

    <footer>
        <p>&copy; MINI PROJECT</p>
    </footer>
  </body>
</html>
